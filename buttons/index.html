<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="btn btn-primary">Normal Btn</button>  
  <a class="btn btn-primary" href="#">Link Btn</a>

  <button class="btn btn-secondary">Secondary Btn</button>
  <button class="btn dark">Dark Btn</button><hr>

  <button class="btn btn-outline">Outline Btn</button>

  <button class="btn btn-primary">
      <i class="fas fa-home"></i>
  </button>
  <button class="btn btn-outline">
    <i class="fas fa-car"></i>
</button><hr>

<button class="btn btn-primary rounded">Normal Btn</button>
<button class="btn btn-outline rounded">Outline Btn</button>

    
    
</body>

</html>
